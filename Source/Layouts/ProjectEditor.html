<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./css/general.css">
    <title>Edit of Project</title>

  <body>
   <div class="window">

       Edit of Project

     <div class="win-content">

         <div class="filters">

       <table>
         <thead>
           <th>ID</th>
           <th>Caption Of Project</th>
           <th>Status</th>

         <tbody>
           <tr>
             <td>123</td>
             <td>Avicenna 6.2</td>
             <td>Active</td>
           </tr>
           <tr>
             <td class="deleted">124</td>
             <td class="deleted">System for deferential diagnostics of LOR patology by artifical neural network</td>
             <td class="deleted del-status">Archive</td>
           </tr>
           <tr>
             <td></td>
             <td>
               <div class="textedit">
               </div>
             </td>
             <td></td>
           </tr>
         </tbody>
       </table>

       <div class="custom-attr-panel">

         <div class="multi-col-form">
             <div class="row">
               <div class="label">
                 Custom Attribute Name1

               </div>
               <div class="input">
                 <input type="text">

               </div>

             </div> <!-- end of row-->

           </div>

         </div> <!-- end of attribut pannel-->

       </div>

     </div> <!-- end of win-content-->

   </div> <!-- end of window -->
