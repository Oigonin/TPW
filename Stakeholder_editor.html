<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stakeholder Editor</title>
    <link href="Stackholder_editor.css" rel="stylesheet">
</head>
<body>
<div class="general">
  <div class="header">
    <label>Stakeholder editor</label>
  </div>

  <div class="control_panel">
    <div>
      <form action="New_attribute_window.html">
        <div>
          <button type="submit">New attribute</button>
        </div>
      </form>
    </div>
  </div>

  <div class="content_field">
    <div class="row">
      <div class="label">
        <label>Disabled:</label>
      </div>
      <div>
        <input type="checkbox">
      </div>
    </div>
      <div class="row">
        <div class="label">
          Name:
        </div>
        <div class="input-text" contenteditable="true">
        </div>
    </div>
    <div class="row">
      <div class="label">
        Contact:
      </div>
      <div class="input-area" contenteditable="true">
      </div>
    </div>
    <div class="row">
      <div class="label">
        Comments:
      </div>
      <div class="input-area" contenteditable="true">
      </div>
    </div>
  </div>

  <div class="footer">
    <div>
      <form action="">
        <div>
          <button tabindex="1" type="submit">Save</button>
        </div>
      </form>
    </div>
    <div>
      <form action="">
        <div>
          <button tabindex="1" type="submit">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
