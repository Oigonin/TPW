<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New attribute type</title>
  <link href="Create_New_Attr_Type.css" rel="stylesheet">
</head>
<body>
<div class="general">
  <div class="header_field">
    <label>New attribute type</label>
  </div>
  <div class="content_field">
    <div class="text_field">
      <div>
        <label>Name:</label>
      </div>
      <div>
        <label>Type:</label>
      </div>
      <div>
        <label>Disabled:</label>
      </div>
      <div>
        <label>Default:</label>
      </div>
    </div>
    <div class="choose_field">
      <div class="name_field">
        <input type="text">
      </div>
      <div>
        <select>
          <option value="none"></option>
          <option value="text">text</option>
          <option value="boolean">boolean</option>
          <option value="number">int</option>
        </select>
      </div>
      <div class="imput_checkbox">
        <input type="checkbox">
      </div>
      <div>
        <select>
          <option value="None" selected></option>
          <option value="TBD">TBD</option>
        </select>
      </div>
    </div>
  </div>
  <div class="footer">
    <form action="RequirementsGeneral.html">
      <button type="submit">Save</button>
    </form>
    <form action="RequirementsGeneral.html">
      <button type="submit">Cancel</button>
    </form>
  </div>
</div>

</body>
</html>
