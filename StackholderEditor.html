<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackholderEditor</title>
    <link href="StackholderEditor.css" rel="stylesheet">
</head>
<body>
<label for="ID">ID:</label>
<input type="number" id="ID" readonly>
<br>
<label for="NameID">Name:</label>
<input type="Text" name="Name" id="NameID">
<br>
<label for="ContactID">Contact:</label>
<input type="text" name="Contact" id="ContactID">
<br>
<label for="CommentsID">Comments:</label>
<input type="text" name="Comments" id="CommentsID">
<br>
<button>Save</button>
<button>Cancel</button>
</body>
</html>
