<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackholderEditor</title>
    <link href="StackholderEditor.css" rel="stylesheet">
</head>
<body>
<div class="main_div">
  <div class="second_div">
    <button>New attribute</button>
  </div>
  <div class="third_div">
    <div class="row">
      <div class="label">
      <label>Deleted:</label>
      </div>
      <div>
      <input type="checkbox">
      </div>
  </div>
    <div class="row">
    <div class="label">
      Name:
    </div>
    <div class="input-text" contenteditable="true">
    </div>
  </div>
  <div class="row">
    <div class="label">
      Contact:
    </div>
    <div class="input-area" contenteditable="true">
    </div>
  </div>
  <div class="row">
    <div class="label">
      Comments:
    </div>
    <div class="input-area" contenteditable="true">
    </div>
  </div>
  </div>
<div class="buttons_div">
  <button tabindex="1">Save</button>
  <button tabindex="1">Cancel</button>
</div>
</div>
</body>
</html>
