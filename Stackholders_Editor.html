<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackholderEditor</title>
    <link href="StackholderEditor.css" rel="stylesheet">
</head>
<body>
<div class="main_div">
<div class="name_div">
  <label for="NameID">Name:</label>
  <input class="nametext" type="Text" name="Name" id="NameID" tabindex="1" autofocus>
</div>
<div class="id_div">
    <label for="ID">ID:</label>
    <input type="number" id="ID" readonly>
</div>
<div class="conandcom_div">
  <label for="ContactID">Contact:</label>
  <input class="conandcom" type="text" name="Contact" id="ContactID" tabindex="1">
</div>
<div class="conandcom_div">
  <label for="CommentsID">Comments:</label>
  <input class="conandcom" type="text" name="Comments" id="CommentsID" tabindex="1">
</div>
  <div class="buttons_div">
    <button tabindex="1">Save</button>
    <button tabindex="1">Cancel</button>
  </div>
</div>
</body>
</html>
