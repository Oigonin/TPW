<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TPW project</title>
    <link href="Requirements_links.css" rel="stylesheet">
</head>
<body>
<div class="general">
  <div class="header_and_insets">
    <div class="win-header">
      <label>TPW project</label>
    </div>
    <div class="General_inset">
      <div class="inset">
        <a href="RequirementsGeneral.html">General</a>
      </div>
      <div class="inset">
        <label>Links</label>
      </div>
      <div class="inset">
          <a href="Requirements_history.html">History</a>
      </div>
      <div class="last_inset">

      </div>
    </div>
  </div>
  <div class="middle_div">
  </div>
  <div class="Buttons_panel_flexbox">
    <div class="Buttons_panel">
        <button>Add Link</button>
        <button>Activate</button>
        <button>Disable</button>
    </div>
    <div class="show_all_links">
      <input type="checkbox">
      <label>Show Disabled Links</label>
    </div>
  </div>
  <div class="table_filed">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>ID associate requirements</th>
          <th>Type of links</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox"></td>
          <td><a href="localhost">Product vision</a></td>
          <td>incoming</td>
          <td>active</td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td><a href="localhost">Technical specifications</a></td>
          <td>incoming</td>
          <td>active</td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td><a href="localhost">Glossary</a></td>
          <td>outbound</td>
          <td>disabled</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="bottom_field">
    <button>Save</button>
    <button>Cancel</button>
    <button>Save & quit</button>
  </div>
</div>
</body>
</html>
